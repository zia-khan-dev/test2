<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task01.css">

    <title>CSS Grids, Flexbox, Positions, and Units</title>

</head>
<body>
    <h1>CSS Grids, Flexbox, Positions, and Units</h1>

    <!-- Grid Layout -->
    <h2>CSS Grid Layout</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <!-- Flexbox Layout -->
    <h2>CSS Flexbox Layout</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <!-- Positioning -->
    <h2>CSS Positioning</h2>
    
    <div class="static">Static Position</div>
    <div class="relative">Relative Position</div>
    <div class="absolute">Absolute Position</div>
    <div class="fixed">Fixed Position</div>
    <div class="sticky">Sticky Position</div>

    <!-- Units -->
    <h2>CSS Units</h2>
    <div class="absolute-units">Absolute Units</div>
    <div class="relative-units">Relative Units</div>
    <div class="viewport-units">Viewport Units</div>
</body>
</html>
